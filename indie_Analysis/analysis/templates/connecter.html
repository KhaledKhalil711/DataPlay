{%load static%}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - DataPlay</title>
    <link rel="stylesheet" href="{%static 'styles.css'%}"" />
  </head>
  <body class="auth-page">
    <header class="header">
      <div class="container">
        <h1 class="logo-text"><a href="{% url 'home' %}">DataPlay</a></h1>
      </div>
    </header>

    <div class="auth-container">
      <div class="auth-title">
        <h2>Bon retour !</h2>
        <p>Connectez-vous à votre compte DataPlay</p>
      </div>

      <div class="auth-card">
        <div class="auth-card-inner">
          <div class="auth-message error" id="errorMessage">
            Email ou mot de passe incorrect
          </div>

          <form class="auth-form" id="loginForm">
            <div class="auth-input-group">
              <label for="email">Adresse email</label>
              <input
                type="email"
                id="email"
                class="auth-input"
                placeholder="votre@email.com"
                required
              />
            </div>

            <div class="auth-input-group">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                id="password"
                class="auth-input"
                placeholder="••••••••"
                required
              />
            </div>

            <div class="remember-forgot">
              <label class="remember-me">
                <input type="checkbox" id="remember" />
                <span>Se souvenir de moi</span>
              </label>
              <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="auth-submit-btn">
              <span>Se connecter</span>
            </button>
          </form>

          <div class="auth-footer">
            Vous n'avez pas de compte ?
            <a href="Inscription.html">S'inscrire</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const btn = this.querySelector('.auth-submit-btn');
          btn.classList.add('loading');

          // Simulate login (replace with actual logic)
          setTimeout(() => {
            btn.classList.remove('loading');
            alert('Connexion réussie !');
            // window.location.href = 'index.html';
          }, 2000);
        });
    </script>
  </body>
</html>
