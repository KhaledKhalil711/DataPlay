{% load static %}
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Email envoyé - DataPlay</title>
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
	</head>
	<body class="auth-page">
		<header class="header">
			<div class="container">
				<h1 class="logo-text"><a href="{% url 'home' %}">DataPlay</a></h1>
			</div>
		</header>

		<div class="auth-container">
			<div class="auth-title">
				<h2>Email envoyé</h2>
				<p>
					Si un compte existe avec cet email, un lien de réinitialisation a été
					envoyé.
				</p>
			</div>

			<div class="auth-card">
				<div class="auth-card-inner">
					<a href="{% url 'connecter' %}" class="auth-submit-btn">
						<span>Retour à la connexion</span>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
